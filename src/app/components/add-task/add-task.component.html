<div class="container">
    <div class="row pt-5 justify-content-center">
        <div class="col-6">
            <form [formGroup]="form" class="form-task" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger text-center" [hidden]="!errors">
                    {{ errors }}
                </div>
                <div *ngIf="successMsg != null" class="alert alert-success mt-3 text-center">
                    {{ successMsg?.message }}
                </div>
                <h3 class="card-header p-3 text-center">Ajouter une tache</h3>
                <!--
                <div class="form-group p-1">
                    <select formControlName="users" class="form-select form-control my-1" aria-label="userList" id="userList">
                      <option *ngFor="let user of usersList" [value]="user.user_username">
                        {{user.user_username}}
                      </option>
                   </select>
                </div>
                  -->

                <div class="form-group my-1">
                    <ng-autocomplete class="form-control" [data]="usersList" [searchKeyword]="keyword_users" placeholder="Choisire un utilisateur" [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" formControlName="users_controlle" [ngClass]="{ 'is-invalid': submitted && f['users_controlle'].errors }">
                    </ng-autocomplete>

                    <ng-template #itemTemplate let-item>
                        <a [innerHTML]="item.user_username"></a>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>

                <div class="form-group my-1">
                    <ng-autocomplete class="form-control" [data]="projectsList" [searchKeyword]="keyword_projects" placeholder="Trouve un Projet" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' [itemTemplate]="itemTemplate2" formControlName="projects_controlle"
                        [ngClass]="{ 'is-invalid': submitted && f['projects_controlle'].errors }" [notFoundTemplate]="notFoundTemplate">
                    </ng-autocomplete>

                    <ng-template #itemTemplate2 let-project>
                        <a [innerHTML]="project.project_name"></a>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>/
                    </ng-template>
                </div>

                <div class="form-group my-1">
                    <ng-autocomplete class="form-control" [data]="tasksList" [searchKeyword]="keyword_tasks" placeholder="Entre votre taches" (selected)='selectEventTasks($event)' (inputChanged)='onChangeSearchTasks($event)' (inputFocused)='onFocusedTasks($event)' [itemTemplate]="itemTemplate3"
                        [notFoundTemplate]="notFoundTemplate" formControlName="tasks_controlle" [ngClass]="{ 'is-invalid': submitted && f['tasks_controlle'].errors }">
                    </ng-autocomplete>

                    <ng-template #itemTemplate3 let-task>
                        <a [innerHTML]="task.task_name"></a>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>

                <div [hidden]="!isValid">

                    <div class="from-group p-1 w-100">
                        <input name="date" [(ngModel)]="today" class="form-control" type="date" id="date_task " formControlName="date_controlle" [ngClass]="{ 'is-invalid': submitted && f['date_controlle'].errors }" required>
                    </div>

                    <div class="from-group p-1 ">
                        <input class="form-control " type="text " name="hours_task " id="hours_task " formControlName="hours_controlle" placeholder="Entre votre Hrs" [ngClass]="{ 'is-invalid': submitted && f['hours_controlle'].errors }" required>
                    </div>
                    <div class="form-group p-1 ">
                        <input class="form-control my-1" type="text " name="hours_task " id="title_task " formControlName="title_controlle" placeholder="Titre de description" [ngClass]="{ 'is-invalid': submitted && f['title_controlle'].errors }" required>
                    </div>
                    <div class="form-group p-1 ">
                        <textarea id="description_task" name="description" rows="4 " cols="50 " class="form-control " formControlName="description_controlle" placeholder="Entre votre Description" [ngClass]="{ 'is-invalid': submitted && f['description_controlle'].errors }" required></textarea>
                    </div>

                    <div class="form-group p-2 mb-5 mt-2">
                        <button type="submit " class="btn btn-primary form-control ">Enregister</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
